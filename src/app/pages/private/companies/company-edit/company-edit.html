<div class="compapy-edit">
    <form
    [formGroup]="formData"
    (ngSubmit)="onSubmit()"
>
    <div class="field">
        <label for="company-name">Nombre de la empresa</label>
        <input class="input-register" type="text" formControlName="nombre" id="company-name">
    </div>
    <div class="field">
        <label for="company-description">Descripcion de la empresa</label>
        <textarea class="input-register" formControlName="descripcion" id="company-description"></textarea>
    </div>
    <div class="field">
        <label for="company-logo">Logo de la empresa</label>
        <input class="" type="text" formControlName="logoUrl" id="company-logo">
    </div>
    <div class="field">
        <label for="company-website">Sitio web de la empresa</label>
        <input class="" type="text" formControlName="sitioWeb" id="company-website">
    </div>
    <div class="field">
        <button type="submit">Actualizar compañia</button>
    </div>
                
</form>

<video class="Video-container" controls autoplay>
  <source src="videos/keyboard.mp4" type="video/mp4" />
  <p>
    Su navegador no soporta video HTML5. Aquí hay un
    <a href="videos/keyboard.mp4">enlace al video</a>.
  </p>
</video>
</div>
