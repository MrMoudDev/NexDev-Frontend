<form class="form-container" [formGroup]="formData" (ngSubmit)="onSubmit()">
    <div class="form-login">
        <h1>Iniciar Sesion</h1>

        <div class="field">
            <input class="input-field" type="text" placeholder="Nombre o correo electronico" formControlName="email">
        </div>

        <div class="field">
            <input class="input-field" type="password" placeholder="Contraseña" formControlName="password">
        </div>

        <div class="field">
            <button class="input-button" type="submit">Iniciar Sesion</button>
        </div>
    
        <div class="check">
            <input type="checkbox" type="radio">
            <p>Remember me</p>
        </div>
    </div>
    <video class="Video-container" autoplay>
  <source src="videos/keyboard.mp4" type="video/mp4" />
  <p>
    Su navegador no soporta video HTML5. Aquí hay un
    <a href="videos/keyboard.mp4">enlace al video</a>.
  </p>
</video>
</form>
